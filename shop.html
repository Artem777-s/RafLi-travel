<!doctype html><html lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Магазин</title><link rel="stylesheet" href="/static/style.css"></head><body>
<header><h1>Магазин</h1></header><main class="container">
<div class="catalog">{% for p in products %}<div class="product"><h3>{{ p.title }}</h3>{% if p.image %}<img src="{{ p.image.url }}" style="max-width:100%">{% endif %}<p>{{ p.description|linebreaksbr }}</p></div>{% endfor %}</div>
</main></body></html>
